# Default profile (use h2 for in memory database or postgres for postgresql)
spring.profiles.active=h2

# ==== CONFIGURABLE APPLICATION PROPERTIES ====
server.port=${PORT:8080}

# ==== EMAIL CONFIGURATION ====
config.is-email-enabled=${IS_EMAIL_ENABLED:false}
azure.communication.email.connection-string=${EMAIL_CONNECTION_STRING:connection}
azure.communication.email.sender-address=${EMAIL_SENDER_ADDRESS:address}

# ==== OTHER PROPERTIES ====
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


server.error.include-message=always
server.error.include-binding-errors=always