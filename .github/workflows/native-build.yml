name: Push Native Image to Docker

on:
  push:
    branches: [ main ]

jobs:
  build-native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: ./mvnw -Pnative -Dspring.profiles.active=postgres -DskipTests native:compile

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -f Dockerfile.native -t ${{ secrets.DOCKER_USERNAME }}/spring-login-native:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/spring-login-app:latest
