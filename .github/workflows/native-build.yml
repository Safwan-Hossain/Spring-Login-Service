name: Build and Push AWS

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

env:
  AWS_REGION: ca-central-1
  IMAGE_NAME: spring-login-app
  TAG: latest
  ECR_REGISTRY: 235772044469.dkr.ecr.ca-central-1.amazonaws.com

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::235772044469:role/GitHubActions-ECRPushRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to aws ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build docker image
        run: |
          IMAGE_URI=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          docker build -f Dockerfile.native -t $IMAGE_URI .

      - name: Push image to ECR
        run: |
          IMAGE_URI=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          docker push $IMAGE_URI
